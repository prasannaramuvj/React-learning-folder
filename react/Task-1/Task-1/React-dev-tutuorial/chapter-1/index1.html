<html>

    <title>React Basics</title>

  <body>

        </div>
      );
        {setInterval(() => {
        const para = <p> current time is : {dayjs().format('HH mm ss')}</p>;
        root.render(para);
      },5000)}
     
        
      
      console.log(dayjs().format('MMMM D'));
      console.log(dayjs().format('HH mm ss'))
      // ReactDOM.createRoot(container).render(p);
      const root = ReactDOM.createRoot(container);
